<body>
<div class="account-pages"></div>
<div class="clearfix"></div>
<div class="wrapper-page">
    <div class=" card-box">
        <div class="panel-heading">
            <h3 class="text-center"> 重置密码 </h3>
        </div>
        <div class="panel-body">
            <form method="post" action="#" role="form" class="text-center">
                <div class="form-group m-b-0" id="app">
                    <div class="input-group">
                        <input type="password" class="form-control mtop" placeholder="输入密码" required="" v-model="passwd">
                        <input type="password" class="form-control mtop" placeholder="重复密码" required="" v-model="repeat">
									<button type="button" class="btn btn-pink w-sm waves-effect waves-light mbtn" @click="postReset">
										重置
									</button>
                    </div>
                </div>
            </form>
        </div>
    </div>


</div>
<script src="./login_static/js/vue.min.js"></script>
<script src="./login_static/js/axios.min.js"></script>
<script>
    var self = this
    var resizefunc = [];
    var app = new Vue({
        el: '#app',
        data: {
            passwd: '',
            repeat: '',
            token: ''
        },
        methods: {
            postReset: function () {
                axios.post('/resetpwd',{
                    passwd: app.passwd,
                    repeat: app.repeat,
                    token: app.token
                }).then(function (response) {
                    console.log(response)
                }).catch(function (error) {
                    console.log(error)
                })
            }
        },
        mounted: function () {

        }
    })
</script>
