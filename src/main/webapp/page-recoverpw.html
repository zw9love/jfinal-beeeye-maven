        <link href="login_static/css/core.css" rel="stylesheet" type="text/css" />
        <link href="login_static/css/components.css" rel="stylesheet" type="text/css" />
        <link href="login_static/css/icons.css" rel="stylesheet" type="text/css" />
        <link href="login_static/css/pages.css" rel="stylesheet" type="text/css" />
        <link href="login_static/css/responsive.css" rel="stylesheet" type="text/css" />

        <!-- HTML5 Shiv and Respond.js IE8 support of HTML5 elements and media queries -->

    <style>
        .mtop {
            margin-top: 10px;
        }
        .mbtn {
            margin-top: 15px;
            margin-left: 5px;
        }
    </style>
	<body>

		<div class="account-pages"></div>
		<div class="clearfix"></div>
		<div class="wrapper-page">
			<div class=" card-box">
				<div class="panel-heading">
					<h3 class="text-center"> 重置密码 </h3>
				</div>

				<div class="panel-body" id="app">
					<form method="post" action="#" role="form" class="text-center">
						<div class="alert alert-info alert-dismissable">
							<button type="button" class="close" data-dismiss="alert" aria-hidden="true">
								×
							</button>
							请输入您的<b>Email</b>与<b>登录名</b><br>重置密码的指引将通过<b>Email</b>发送给您
						</div>
						<div class="form-group m-b-0">
							<div class="input-group">
								<input type="email" class="form-control mtop" placeholder="输入Email" required="" v-model="email">
								<input type="text" class="form-control mtop" placeholder="输入登录名" required="" v-model="loginname">
									<button type="button" class="btn btn-pink w-sm waves-effect waves-light mbtn" @click="goback">
										取消
									</button>
									<button type="button" class="btn btn-pink w-sm waves-effect waves-light mbtn" @click="postData">
										重置
									</button>
							</div>
						</div>

					</form>
				</div>
			</div>


		</div>
		<script src="./login_static/js/vue.min.js"></script>
		<script src="./login_static/js/axios.min.js"></script>
		<script>
            var self = this
			var resizefunc = [];
            var app = new Vue({
                el: '#app',
                data: {
                    email: '',
                    loginname: ''
                },
                methods: {
                    goback: function () {
                        console.debug('hello hello hello')
                        window.history.go(-1)
                    },
                    postData: function () {
                        axios.post('/resetpw/put', {
                            email: this.email,
                            loginname: this.loginname
                        }).then(function (res) {
                            console.debug(res.data.status)
                            console.debug(res.data.status === '200')
                            if(res.data.status === '200') {
                                alert(res.data.msg)
                            } else {
                                alert(res.data.msg)
                            }
                        }).catch(function (err) {
                        })
                    }
                }
            })
		</script>

		<!-- jQuery  -->

        <script src="login_static/js/jquery.blockUI.js"></script>
        <script src="login_static/js/waves.js"></script>
        <script src="login_static/js/wow.min.js"></script>
        <script src="login_static/js/jquery.nicescroll.js"></script>
        <script src="login_static/js/jquery.scrollTo.min.js"></script>


        <script src="login_static/js/jquery.core.js"></script>
        <script src="login_static/js/jquery.app.js"></script>
